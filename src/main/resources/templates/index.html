<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">title</title>
    <link href="/css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>本屋さん</p>
    <form action="/book/search" method="post">
        <label>ID:<input class="input" type="text" name="id"></label><br>
        <div><input class="search" type="submit" value="検索"/></div>
    </form>
    <form action="/book/search" method="post">
        <div><input class="list" type="submit" name="showList" value="一覧表示"/></div>
    </form>

    <div th:if="${book} !=null" th:object="${book}">
        <table>
            <tr>
                <th>ID</th>
                <th>書籍名</th>
                <th>巻</th>
                <th>著者名</th>
                <th>刊行日</th>
            </tr>
            <tr>
                <td th:text="*{id}">id</td>
                <td th:text="*{bookName}">書籍名</td>
                <td th:text="*{volumeNum}">巻</td>
                <td th:text="*{authorName}">著者名</td>
                <td th:text="*{publishedDate}">刊行日</td>
            </tr>
        </table>
    </div>

    <div th:if="${bookList} !=null">
        <table>
            <tr>
                <th>ID</th>
                <th>書籍名</th>
                <th>巻</th>
                <th>著者名</th>
                <th>刊行日</th>
            </tr>
            <tr th:each="book:${bookList}" th:object="${book}">
                <td th:text="*{id}">id</td>
                <td th:text="*{bookName}">書籍名</td>
                <td th:text="*{volumeNum}">巻</td>
                <td th:text="*{authorName}">著者名</td>
                <td th:text="*{publishedDate}">刊行日</td>
            </tr>
        </table>
    </div>

    <div class="book_form">
        <h2>書籍の登録</h2>

        <form action="/book/search" method="POST" th:object="${bookForm}">
            <div>
                <input type="hidden" th:if="${id}" th:field="*{id}">
            </div>
            <div>
                <label>書籍名</label>
                <input type="text" th:field="*{bookName}">
            </div>
            <div>
                <label>巻</label>
                <input type="number" th:field="*{volumeNum}">
            </div>
            <div>
                <label>巻</label>
                <input type="text" th:field="*{authorName}">
            </div>
            <div>
                <label>刊行日</label>
                <input type="date" th:field="*{publishedDate}">
            </div>
            <div>
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
