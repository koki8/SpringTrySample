<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
        <div class="m-4 p-4">
            <form th:action="@{/login}" method="post" name="Login_Form" >

                <h2>ログインしてください</h2>

                <div class="form-group row">
                    <label for="username" class="col-form-label col-sm-2">ユーザー名前</label>
                    <input id="username" type="text" name="username" placeholder="username" class="form-control col-sm-6">
                </div>

                <div class="form-group row">
                    <label for="password" class="col-form-label col-sm-2">パスワード</label>
                    <input id="password" type="password" name="password" placeholder="password" class="form-control col-sm-6">
                </div>
                <div class="form-group row ml-2">
                    <button type="submit" name="submit" value="Login" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div th:if="${param.error}">
                ログインに失敗しました
            </div>
        </div>
    </div>
</body>
</html>
